<!DOCTYPE html>
<html>
    <body>
        <h3>This is unordered list</h3>
        <ul type="square">
            <li>apple</li>
            <li>orange</li>
        </ul>
        <h3>This is ordered list</h3>
        <ol type="I" start="V" reversed>
            <li>lion</li>
            <li>tiger</li>
            <li>cow</li>
        </ol>
        <h3>this is descriptive list</h3>
        <dl>
            <dt>Afif</dt>
            <dd>tall boy</dd>
            <dd>studying software engineering</dd>
            <dt>Nabil</dt>
            <dd>avarage height</dd>
            <dd>styding computer science</dd>
        </dl>
        <h3>this is menu</h3>
        <menu>
            <li>abc</li>
            <li>def</li>
        </menu>
    </body>
</html>
