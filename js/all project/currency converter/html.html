<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter ammount</p>
                <input type="text" value="1">
            </div>
            <div class="dropDown">
                <div class="from">
                    <p>from</p>
                    <div class="selectCountry">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="selectCountry">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD = 100 TK</p>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="allCurr.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
